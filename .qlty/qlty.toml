config_version = "0"

exclude_patterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/coverage/**",
  "**/__pycache__/**",
  "**/*.egg-info/**",
  "**/vendor/**",
  "**/.venv/**",
  "**/venv/**",
  "**/.bundle/**",
  "**/.github/daily-pool/**",
]

test_patterns = [
  "**/__tests__/**",
  "**/test_*.*",
  "**/*_test.*",
  "**/spec/**",
  "**/*_spec.*",
]

# -----------------------------------------------------------------------------
# Smells â€” maintainability checks
# -----------------------------------------------------------------------------

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 5

[smells.nested_control_flow]
threshold = 5

[smells.function_parameters]
threshold = 5

[smells.return_statements]
threshold = 6

[smells.file_complexity]
threshold = 50

[smells.function_complexity]
threshold = 15

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

[[plugin]]
name = "eslint"

[[plugin]]
name = "prettier"

[[plugin]]
name = "ruff"

[[plugin]]
name = "golangci-lint"

[[plugin]]
name = "rubocop"
